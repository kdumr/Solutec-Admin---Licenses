<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutec Admin - Licenses | Bloqueio e desbloqueio de licenças de CPE's.</title>
    <link rel="icon" href="img/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style-darkmode.css">
</head>
<body>
    <label class="switch" for="toggle-theme">
        <input type="checkbox" id="toggle-theme">
        <div class="slider round"></div>
    </label>
    
    <div class="container">
        <div class="img-container">
            <img src="img/logosolutecadmin.png" alt="Descrição da Imagem" class="search-image">
        </div>
        
        <div class="search-container">
            <div class="search-label">
                <p>Digite o MAC:</p>
            </div>
            <input type="text" id="search-input" placeholder="Digite sua pesquisa..." maxlength="17">
            <button class="search-button">Pesquisar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
